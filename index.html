  <!-- ADD TASK -->
  <div class="container p-4">
    <div class="card card-body mt-4 border-danger" style="text-align: center;">
      <p class="heading">Student Information Center</p>

    </div>
    <br><Br>
    <div class="row">
      <div class="col-md-6">
        <div class="card border border-success">
          <div class="card-body">

            <h1 class="h4"><i class="fa fa-user-graduate"></i>&nbsp;<b>Add Student Details</b></h1>
            <br>
            <form id="task-form">

              <div class="form-group">


                <div class="box" id="test">
                  <div id="sam" class="inputBox">
                    <input type="text" id="task-title" required onkeyup="this.setAttribute('value', this.value);"
                      value="">
                    <label>Full Name</label>
                  </div>

                  <div class="inputBox">
                    <input type="text" id="task-description" required onkeyup="this.setAttribute('value', this.value);"
                      value="">
                    <label>Roll No</label>
                  </div>
                  <div class="inputBox">
                    <input type="email" id="task-emailid" required onkeyup="this.setAttribute('value', this.value);"
                      value="">
                    <label>Email ID</label>
                  </div>

                  <div class="form-group" style="font-size: large;">

                    <label>Gender:&nbsp;</label>

                    <label class="radio-inline">
                      <input type="radio" id="task-gender" value="Male" name="optradio">&nbsp;Male
                    </label>&nbsp;
                    <label class="radio-inline">
                      <input type="radio" id="task-gender" Value="Female" name="optradio">&nbsp;Female
                    </label>&nbsp;
                    <label class="radio-inline">
                      <input type="radio" id="task-gender" Valeu="Other" name="optradio">&nbsp;Other
                    </label>
                  </div>

                  <div class="inputBox">
                    <input type="number" maxlength="10" id="task-contact" required
                      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                      value="">
                    <label>Contact</label>
                  </div>

                  <div class="form-group">
                    <div class="row">&nbsp;&nbsp;&nbsp;&nbsp;
                      <div class="inputBox">
                        <input type="number" class="col-md-15" id="task-age" required
                          onkeyup="this.setAttribute('value', this.value);" value="">
                        <label>Age</label>
                      </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <div class="inputBox">
                        <input type="text" id="task-bg" class="col-md-15" required
                          onkeyup="this.setAttribute('value', this.value);" value="">
                        <label>Blood Group</label>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <input type="text" id="task-title" class="form-control" class="Task Title" placeholder="Task Title"
                  autofocus>
              </div>
              <div class="form-group">
                <textarea id="task-description" rows="3" class="form-control" placeholder="Task Description"></textarea>
              </div> -->

              </div>

              <button class="btnn success" id="btn-task-form">
                Save
              </button>

            </form>
          </div>

      <!-- Tasks List -->
